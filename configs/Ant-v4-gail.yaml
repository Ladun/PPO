device: "cpu"
seed: 77
env:
    env_name: "Ant-v4"
    is_continuous: True
    state_dim: 27
    action_dim: 8
checkpoint_path: "."
actor: 
    action_std_init: 0.1
    arch: [
        [nn.Linear, [state_dim, 64]],
        [nn.Tanh, []],
        [nn.Linear, [64, 64]],
        [nn.Tanh, []],
        [nn.Linear, [64, action_dim]],
        [nn.Tanh, []]
    ]
    optimizer:
        lr: 1e-4
        betas: [0.9, 0.999]
        eps: 1e-5
critic: 
    arch: [
        [nn.Linear, [state_dim, 64]],
        [nn.Tanh, []],
        [nn.Linear, [64, 64]],
        [nn.Tanh, []],
        [nn.Linear, [64, 1]]
    ]
    optimizer:
        lr: 1e-4
        betas: [0.9, 0.999]
        eps: 1e-5  
        weight_decay: 1e-3
gail:
    expert_dir: 'experts/Ant-v4'
    arch: [
        [nn.Linear, [[state_dim, action_dim], 100]],
        [nn.Tanh, []],
        [nn.Linear, [100, 100]],
        [nn.Tanh, []],
        [nn.Linear, [100, 1]]
    ]
    optimizer:
        lr: 1e-4
        betas: [0.9, 0.999]
        eps: 1e-5  
train: 
    max_episodes: 1500
    max_episode_len: 2048
    gamma: 0.99
    tau: 0.95
    ppo:
        loss_type: clip
        optim_epochs: 10
        memory_size: 2048
        batch_size: 64
        eps_clip: 0.2
        coef_value_function: 0.5
        coef_entropy_penalty: 0.001
        value_clipping: False
    gail:
        epoch: 1
        batch_size: 512
    reward_scaler: True
    clipping_gradient: True
    scheduler: True
    average_interval: 100
    log_interval: 20
    save_interval: 100