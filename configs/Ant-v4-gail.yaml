device: "cpu"
seed: 77
env:
    env_name: "Ant-v4"
    is_continuous: True
    state_dim: 27
    action_dim: 8
checkpoint_path: "."
network:
    shared_layer: False
    optimizer:
        lr: 1e-4
        betas: [0.9, 0.999]
        eps: 1e-5
gail:
    expert_dir: 'experts/Ant-v4'
    hidden_dim: 100
    optimizer:
        lr: 1e-4
        betas: [0.9, 0.999]
        eps: 1e-5  
train: 
    total_timesteps: 1500
    max_episode_len: 2048
    gamma: 0.99
    tau: 0.95
    ppo:
        loss_type: clip
        optim_epochs: 10
        memory_size: 2048
        batch_size: 64
        eps_clip: 0.2
        coef_value_function: 0.5
        coef_entropy_penalty: 0.001
        value_clipping: False
    gail:
        epoch: 1
        batch_size: 512
    reward_scaler: True
    clipping_gradient: True
    scheduler: True
    average_interval: 100
    log_interval: 20
    save_interval: 100