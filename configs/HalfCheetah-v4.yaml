device: "cpu"
seed: 11
env:
    env_name: "HalfCheetah-v4"
    is_continuous: True
    state_dim: 17
    action_dim: 6
checkpoint_path: "."
actor: 
    action_std_init: 0.1
    arch: [
        [nn.Linear, [state_dim, 64]],
        [nn.Tanh, []],
        [nn.Linear, [64, 64]],
        [nn.Tanh, []],
        [nn.Linear, [64, action_dim]],
        [nn.Tanh, []]
    ]
    optimizer:
        lr: 2e-4
        betas: [0.9, 0.999]
        eps: 1e-5
critic: 
    arch: [
        [nn.Linear, [state_dim, 64]],
        [nn.Tanh, []],
        [nn.Linear, [64, 64]],
        [nn.Tanh, []],
        [nn.Linear, [64, 1]]
    ]
    optimizer:
        lr: 1e-4
        betas: [0.9, 0.999]
        eps: 1e-5
train: 
    max_episodes: 2000
    max_episode_len: 1024
    gamma: 0.99
    tau: 0.95
    ppo:
        loss_type: clip
        optim_epochs: 5
        memory_size: 1024
        batch_size: 32
        eps_clip: 0.2
        coef_value_function: 0.5
        coef_entropy_penalty: 0.001
        value_clipping: False
    reward_scaler: True
    clipping_gradient: True
    scheduler: True
    average_interval: 100
    log_interval: 100
    save_interval: 100